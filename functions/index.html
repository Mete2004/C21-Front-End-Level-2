<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--hier een link naar de stylesheet, style.css-->
    <link rel="stylesheet" href="css/style.css">
    <!--hier een link naar script.js -->
    <script src="js/script.js" defer></script>
    <!-- waarom gebruiken we hier het attribute defer?  dit attribute zorgt er voor dat de javascript pas geladen word nadat het volledige html door de browser geladen is. vul je antwoord in op de lijn--->
</head>
<body>

    <div>
        <button onclick="getName('Mete Sariguney!');">klik op de button</button> 
        <!-- vul eens je eigen naam in waar nu staat: vul je naam in hier, echt doen!, wat gebeurd er dan?  Een melding met mijn naam er op. vul je antwoord in op de lijn -->
    </div>

    <div>
        <p>Klik een paar keer op het plaatje hieronder</p>
        <img id="hide" onclick="hideMe();" src="images/item-1.png">
        <!-- Welke functie wordt hierboven aangeroepen?  Als je op het button klikt gaat de img zich verbergen.  vul je antwoord in op de lijn en bekijk in script.js wat er gebeurd en vul daar ook een antwoord in-->
        <img id="show" onclick="show();" src="images/item-2.png">
        <!-- Welke functie wordt hierboven aangeroepen?  Als je op het button klikt krijg je de img te zien.   vul je antwoord in op de lijn en bekijk in script.js wat er gebeurd en vul daar ook een antwoord in-->
    </div>

    <div>
        <p class="som">als ik op de button hieronder klik wat is hier dan de tekst?</p>
        <!-- wat wordt de content van de p hierboven als ik op de button hieronder klik?  dan komt er wat anders te staan, 8.  vul je antwoord in op de lijn-->
        <button onclick="rekenen(6);">Bereken, klik op mij!</button>
        <!-- Welke functie wordt hierboven aangeroepen?  als je op het button klikt bereken je iets.   vul je antwoord in op de lijn en bekijk in script.js wat er gebeurd en vul daar ook een antwoord in-->
        <!-- wat gebeurd er als je het getal 5 hierboven in een ander getal verandert, probeer dat eens  (refresh wel even je pagina).  ik heb zojuist 6 ipv 5 ingevuld en de antwoord veranderde van 8 naar 9.   vul je antwoord in op de lijn -->
    </div>

    <div>
        <p onclick="this.style.color='aqua';">Klik op mij!</p> 
        <!-- wordt hier een functie aangeroepen? Ja. vul ja of nee op de lijn in-->
        <!-- wat gebeurd er met de tekst in het element p?  De kleur veranderd als je er op klikt.  vul je antwoord in op de lijn -->
    </div>

    <div>
        <p onclick="setColor(this, 'orange', '30');">Klik ook op mij!</p> 
        <!-- wordt hier een functie aangeroepen?  Ja.  vul ja of nee op de lijn in-->
        <!-- wat gebeurd er als ik px vergeet bij 30px (probeer het eens)  Grootte van de zin blijft het zelfde. vul je antwoord in op de lijn -->
    </div>
    
</body>
</html>
